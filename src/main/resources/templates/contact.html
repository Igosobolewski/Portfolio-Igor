<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container2">
    <h1>Formularz Kontaktowy</h1>

    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
        <div>
            <label for="name">Imię:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required>
        </div>

        <div>
            <label for="message">Wiadomość:</label>
            <textarea th:field="*{message}" id="message" required></textarea>
        </div>

        <button type="submit" class="buttonsend">Wyślij</button>
        <a href="/home" style="border-radius: 20%; padding: 10px; text-decoration: none; cursor: pointer; background-color: blue; color: white">COFNIJ</a>

    </form>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
